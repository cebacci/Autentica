<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1">
<script>
function loginSuccess(e) {
  document.querySelector('autentica-login').hidden = true;
  document.getElementById('benvenuto').hidden = false;
  console.log(e.detail.token);
}
function error(e) {
  console.log(e.detail.error + ' - ' + e.detail.description);
}
function load() {
  document.querySelector('autentica-login').addEventListener('onLoginSuccess',loginSuccess,false);
  document.querySelector('autentica-login').addEventListener('onError',error,false);
}
</script>
</head>
<body onLoad="load()">
<div style="width: 250px; height: fit-content; margin: 25px auto 0 auto;">
  <autentica-login apikey="xxxxxxxx-xxxx-xxxx-xxxx-xxxxxxxxxxxx" nonce="987654321"></autentica-login>
  <p id="benvenuto" hidden="true">Benvenuto</p>
</div>
<script src="https://ws-a.geninfo.it/rest/api/loginWidget"></script>
</body>
</html>
